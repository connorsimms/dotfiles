- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.dotfiles']

- link:
    ~/.config/nvim: nvim
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.config/tmux: tmux
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
